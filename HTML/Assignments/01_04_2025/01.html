<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <table>
        <form action="register.js">

                <td><label for="">First Name</label></td>

            <tr>
                <td><label for="">Phone</label></td>

        </form>
    </table>
