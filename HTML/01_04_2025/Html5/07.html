<!-- program to implement datalist  -->

<!-- datalist - this tag is used to create a list of url. Suppose we want some options in url then use datalist.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="register.js">

        <label for="">Enter age</label>
        <input type="url" list="list1">
        <datalist id="list1">
            <option value="https://google.com" label="google"></option>
            <option value="https://facebook.com" label="facebook"></option>
        </datalist>
        <input type="submit">
    </form>
</body>
</html>
