<!-- list in css -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul{

            list-style-type: none;
        }

        li::before{content: "$"; color:red;}

    </style>
</head>
<body>
    <ul>
        <li>Java</li>
        <li>Python</li>
        <li>Html</li>
        <li>C++</li>
    </ul>
    <ul id="i1">
        <li>Java</li>
        <li>Python</li>
        <li>Html</li>
        <li>C++</li>
    </ul>

    <ul id="i2">
        <li>Java</li>
        <li>Python</li>
        <li>Html</li>
        <li>C++</li>
    </ul>
</body>
</html>
