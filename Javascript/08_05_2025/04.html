<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Learning events</h1>
    <img src="nature.jpg" alt="" width="50px" height="50px" onmouseover="message1(this)" onmouseout="message2(this)">

    <script>
        function message1(x){

            x.style.width= "100px";
            x.style.height= "100px";
        }

        function message2(x){

            x.style.width= "50px";
            x.style.height= "50px";
        }
        
    </script>
</body>
</html>
