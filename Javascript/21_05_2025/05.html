<!-- program to implement async and await  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        function getApp(){

            return new Promise((resolve,reject)=>{

                setTimeout(()=>{

                    console.log("getting app data");
                    resolve("java code");
                },2000)
            })
        }

        async function getDetails(){
            
            await getApp();
            await getApp();
            await getApp();
            console.log("completed");
        }

        getDetails();
    </script>
</body>
</html>
