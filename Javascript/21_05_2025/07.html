<body>

    <script>

        function getData(id){

            return new Promise((resolve,reject)=>{

                setTimeout(()=>{

                    console.log("data",id);
                    resolve("success");
                },2000)
            })
        }

        async function getAllData() {
            
            console.log("waiting for data 1");
            await getData(1);
            console.log("waiting for data 2");
            await getData(2);
            console.log("waiting for data 3");
            await getData(3);
            console.log("task completed");
        }

        getAllData();
    </script>
