<!-- Count Occurrence of a Digit
Write a program to count how many times a given digit appears in a number.
Input: Number = 122312, Digit = 2
Output: 3 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var number = prompt("Enter the number:");
        var digit = prompt("Enter the digit to count:");

        var count = 0;

        while (number > 0) {
            var currentDigit = number % 10;

            if (currentDigit == digit) {
                count++;
            }

            number = Math.floor(number / 10);
        }

        console.log("The digit " + digit + " occurs " + count + " times.");

    </script>
</body>

</html>
