<!-- Write a program to find the sum of the first n natural numbers using all loops.
Input: n = 10
Output: Sum = 55  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var n =prompt("Enter any number")
        var i=1;
        sum=0;
        while(i<=n){
           sum=sum+i;
           i++;
        }
         console.log(sum);
    </script>
</body>
</html>
