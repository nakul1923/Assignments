<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number</title>
</head>

<body>
    <script>
        var n = prompt("Enter number for reverse");
        var digit = 0;
        var reversed = 0;

        while (n !== 0) {
            digit = n % 10;
            reversed = reversed * 10 + digit;
            n = Math.floor(n / 10);
        }

        document.write("Reversed Number: " + reversed);
    </script>
</body>

</html>
