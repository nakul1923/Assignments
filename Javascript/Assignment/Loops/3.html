<!-- 
Write a program to print the multiplication table of a given number up to 10 using all loops.
Input: n = 6
6 x 1 = 6  
6 x 2 = 12  
...  
6 x 10 = 60 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n= prompt("Enter number for table")
        for(var i=1; i<=10; i++){
            var t=n*i
            document.write(t+"\n")
        }
    </script>
</body>
</html>
