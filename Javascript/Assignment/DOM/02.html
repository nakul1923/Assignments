<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <span class="clock">05:15 AM</span>
   </div>

   <script>
    function giveTime(){
        var d=new Date();
        let hours=d.getHours();
        let m=d.getMinutes();
        let s=d.getSeconds();
        return`${hours} : ${m} : ${s}`
    }
    setInterval(()=>{
        var v=document.querySelector(".clock")
        v.innerHTML=giveTime();

    },1000);
   </script>
</body>
</html>
