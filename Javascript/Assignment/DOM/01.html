<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="01.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display">
        <div class="buttons">
            <button onclick="clearDisplay()" id="clear">C</button>
            <button onclick="appendValue('/')" id="div">/</button>
            <button onclick="appendValue('*')" id="mul">*</button>
            <button onclick="appendValue('-')" id="sub">-</button>
            <button onclick="appendValue('7')" id="7">7</button>
            <button onclick="appendValue('8')" id="8">8</button>
            <button onclick="appendValue('9')" id="9">9</button>
            <button onclick="appendValue('+')" id="add">+</button>
            <button onclick="appendValue('4')" id="4">4</button>
            <button onclick="appendValue('5')" id="5">5</button>
            <button onclick="appendValue('6')" id="6">6</button>
            <button onclick="calculateResult()" id="result">=</button>
            <button onclick="appendValue('1')" id="1">1</button>
            <button onclick="appendValue('2')" id="2">2</button>
            <button onclick="appendValue('3')" id="3">3</button>
            <button onclick="appendValue('0')" id="0">0</button>
        </div>
    </div>
    <script>

        function clearDisplay(){

            document.getElementById("display").value = "";
        }

        function appendValue(x){

            document.getElementById("display").value += x;
        }

        function calculateResult(){

            result = eval(document.getElementById("display").value);

            document.getElementById("display").value = result;
        }
    </script>
</body>
</html>
