<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        num = 6842;

        dig = 0;
        flag = 0;

        while(num>=1){

            dig = num%10;

            if(dig%2!=0){

                flag=1;
                break;
            }

            num=Math.floor(num/10);
        }

        if(flag==0){

            console.log("All digits are even")
        } else{

            console.log("All digits are not even")
        }
    </script>
</body>
