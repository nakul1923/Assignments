<body>
    
    <script>
        num = 1234;
        rem = 0;
        rev = 0;
        
        while(num>0){

            rem = num%10;
            rev = rev*10 + rem;
            console.log(rev);
            num = Math.floor(num/10);
        }

        console.log("reverse is " + rev);
    </script>
</body>
