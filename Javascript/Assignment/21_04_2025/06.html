<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        num = 153;
        a = num;
        sum = 0;
        rem = 0;
        while(num>=1){

            rem = num%10;
            sum = sum + rem*rem*rem;
            num = Math.floor(num/10);
        }

        if(sum==a){

            console.log("Armstrong");

        } else{

            console.log("Not armstrong");
        }
    </script>
</body>
</html>
