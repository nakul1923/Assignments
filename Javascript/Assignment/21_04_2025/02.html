<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <script>

        var n = 5;
        var fact = 1;
        for(var i = n; i>0; i--){

            fact = fact*i;
        }

        console.log("factorial of given number is " + fact);
    </script>
</body>
