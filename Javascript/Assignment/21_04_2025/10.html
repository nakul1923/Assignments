<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        start = Number(prompt("Enter start number"));
        end = Number(prompt("Enter ending number"));

        console.log("All even numbers between " + start + " and " + end + " are : ");
        for(i=start;i<=end;i++){

            if(i%2==0){

                console.log(i + ", ");
            }
        }
    </script>
</body>
</html>
