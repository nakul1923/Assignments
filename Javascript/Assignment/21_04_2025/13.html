<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        start = 100;
        end = 200;

        console.log("Prime numbers between " + start + " and " + end);
        for(i=100;i<=end;i++){

            flag = 0;

            for(j=2;j<=i/2;j++){

                if(i%j==0){

                    flag=1;
                    break;
                }
            }

            if(flag==0){

                console.log(i);

            }
        }
    </script>
</body>
</html>
