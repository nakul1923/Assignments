<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        var  day = prompt("Enter day form 1 to 7");
        
        if(day==1){

            console.log("Sunday");
        } else if(day==2){

            console.log("Monday")
        } else if(day==3){

            console.log("Tuesday")
        } else if(day==4){

            console.log("Wednesday")
        } else if(day==5){

            console.log("Thursday")
        } else if(day==6){

            console.log("Friday")
        } else if(day==7){

            console.log("Saturday")
        }else{

            console.log("Sorry wrong input")
        }
    </script>
</body>
</html>
