    <script>
        var amount = prompt("Enter the totsl amount: ")
        console.log("Rs10 X " + Math.floor(amount/10));

        amount = amount%5;

        amount = amount%2;
        console.log("Rs1 X " + Math.floor(amount/1));
    </script>
