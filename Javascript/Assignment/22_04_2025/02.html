<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        size = prompt("Enter array size");
        arr = [];
        sum = 0;
        for(i=0;i<size;i++){

            arr[i] = Number(prompt("Enter element for index " + i));

        }

        
        for(i=0;i<size;i++){

            sum = sum + arr[i]; 
        }

        console.log("sum of elements are : " + sum);
    </script>
</body>
</html>
