<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        arr = [10,20,30,40,50]

        temp = 0;

        for(i = 0; i<arr.length/2;i++){

            temp = arr[arr.length-1-i];
            arr[arr.length-1-i] = arr[i]
            arr[i] = temp;

        }
        

        console.log("Reverse array is : " + arr);

        
    </script>
</body>
</html>
