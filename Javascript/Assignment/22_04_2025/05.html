<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <script>

        arr = [4,35,235,264,346,356,34663,235];

        max = 0;
        for(i=0;i<arr.length;i++){

            if(arr[i]>max){

                max = arr[i];
            }
        }

        console.log("Maximum number in given array is " + max);
    </script>
</body>
